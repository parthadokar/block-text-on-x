<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #0f172a;
      color: #e5e7eb;
      padding: 12px;
      width: 260px;
    }

    h3 {
      margin: 0 0 8px;
      font-size: 14px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 90px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 8px;
      resize: none;
      font-size: 13px;
    }

    textarea:focus {
      outline: none;
      border-color: #38bdf8;
    }

    button {
      margin-top: 8px;
      width: 100%;
      background: #38bdf8;
      border: none;
      color: #020617;
      padding: 8px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .status {
      margin-top: 6px;
      font-size: 12px;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>

<body>
  <h3>Blocked keywords</h3>
  <textarea id="words" placeholder="One keyword per line"></textarea>
  <button id="save">Save</button>
  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
